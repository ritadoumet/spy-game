<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy - Rita's Version</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>

<body>

    <div id="startPage">

        <form onsubmit="submit_start(event)">
            <div>
                <h1 style="padding:20px 15px;">
                    Spy - The Lebanese Version
                    <img src="images/spy.png" alt="Spy Icon">
                </h1>
            </div>
            <div>
                <p id="error_msg"></p>
                <label for="input_nb_players">Number of players</label>
                <input id="input_nb_players" type="number" min="2" max="100" step="1" placeholder="Number of players">
                <label for="input_nb_spies">Number of spies</label>
                <input id="input_nb_spies" type="number" min="1" max="100" step="1" placeholder="Number of spies">
                <select name="categories" id="categories" multiple onchange="selectDictionary(this)">
                    <option name="general" value="0">General</option>
                    <option name="culture" value="1">Culture</option>
                    <option name="lebanese" value="2">Lebanese</option>
                    
                </select>
                <input type="submit" name="submit" id="submit_btn" style="padding: 5px 10px;">
            </div>

        </form>
    </div>
    <div id="game">
        <p>Player #<span id="player_nb"></span></p>
        <div id="flip-card" onclick="flip_card()">
            <div id="flip-card-inner">
                <div id="flip-card-front">
                    Click to reveal the word
                </div>
                <div id="flip-card-back">
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
